<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".act").mouseenter(function () {
                $(this).css({ "background-color": "#D51938", "border": "3px solid #D51938" });
            });
            $(".act").mouseleave(function () {
                $(this).css({ "background-color": "#FFFFFF", "border": "3px solid #FFFFFF" });
            });
        });
    </script>
    <style>
        .pic {
            width: 295px;
            float: left;
            margin-left: 10.25px;
        }

        .act {
            box-sizing: border-box;
            border: 3px solid #ffffff;
            background-color: #ffffff;

        }

        img[alt=pic] {
            width: 289px;
            height: 189px;
        }

        img[alt=bt] {
            width: 292px;
            height: 43px;
        }

        p {
            font-size: 14px
        }

    </style>
</head>

<body>
    <div><img src="./images/top.jpg" alt=""></div>
    <div>
        <div class="pic">

                <img src="./images/pic1.jpg" alt="pic">

            </div>
            <img src="./images/bt1.jpg" alt="bt">
        </div>
        <div class="pic">
            <div class="act">
                <img src="./images/pic2.jpg" alt="pic">
                <p>[包邮]VICKI-VICKI韩国泡温泉游泳衣女加肥加大码裙式分体平角保守显瘦遮肚大胸泳装...</p>
            </div>
            <img src="./images/bt2.jpg" alt="bt">
        </div>
        <div class="pic">
            <div class="act">
                <img src="./images/pic3.jpg" alt="pic">
                <p>[包邮]贵人鸟夏季超轻薄透气男子网跑鞋P26245（每个ID限购5件）</p>
            </div>
            <img src="./images/bt3.jpg" alt="bt">
        </div>
    </div>
</body>

</html>
