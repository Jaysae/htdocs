<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>矩形面积计算</title>
    <script>
        function rectArea(width,height) {
            return width*height;
        }
    </script>
</head>
<body>
        <script>
            document.write("宽20，高50的矩形面积为：" + rectArea(20,50) + "<br>");
            var area = rectArea;
            document.write("宽10.5，高30的矩形面积为：" +  area(10.5,30));
        </script>
    </body>
</html>
