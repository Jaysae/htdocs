<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var A = prompt("请输入一些整数，使用/隔开：", "");
        var AList = A.split("/");
        document.write("数组：");

        var all = 0;
        for (var i = 0; i < AList.length; i++) {
            document.write(AList[i] + "&nbsp");
            all += parseFloat(AList[i]);
        }

        all /= AList.length;
        document.write("<br>平均值为：" + all);
    </script>
</body>

</html>
