<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1.统计字符串的个数</title>
</head>

<body>
    <script type="text/javascript">
        var A_List =
            ["America", "Greece", "Britain", "Canada", "China", "Egypt"];
        var num = 0;
        document.write("在以下字符中：<br/>");
        for (var i in A_List) {
            document.write(A_List[i] + "<br/>");
            if (A_List[i].indexOf("a") != -1 || A_List[i].indexOf("A") != -1)
                num++;
        }
        document.write("共有" + num + "个字符中串包含a或A。");
    </script>
</body>

</html>
