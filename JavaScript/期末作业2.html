<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>期末作业2</title>
    <script>
        function A(a) {
            for (var i = 0; i < a; i++) {
                for (var j = i; 0 <= j; j--) {
                    document.write("*");
                }
                document.write("<br>");
            }
        }
        var b = "null";
        var re = RegExp("^[0-9]*$");
        while (!re.test(b)) {
            b = window.prompt("请输入生成的\"*\"三角形层数(点击取消使用默认值 7)：", "7");
            if (!b) {
                A(7);
                break;
            }
        }
        A(b);
    </script>
</head>

<body style="text-align: center;font-size: 32px;font-weight: bold;padding-top: 50px;">
</body>

</html>
