<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算乘积</title>
    <script>
        function mult(){
        var a = 1;
        for (var i = 0; i < arguments.length; i++){
            a*=arguments[i];
        }
        return a;
        }
    </script>
</head>
<body>
    <script>
        document.write("34,56,20,70,145,8的乘积为：" + mult(34,56,20,70,145,8)+ "<br>");
        document.write("4,9,4,35的乘积为：" + mult(4,9,4,35));
    </script>
</body>
</html>
