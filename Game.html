<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .A{
            position:relative;
            float: left;
            background-color: #ff0000;
            transition: 2s;
            border-radius: 50%;
        }
        @keyframes logo{
            0%   {top: 0;left:0;}
            25%  {top: 700px;left:700px;}
            50%  {top: 0;left:700px;}
            75%  {top: 700px;left:0;}
            100% {top: 0;left:0;}
        }
        .A:hover{
            background-color: #0000ff;
            transition: 2s;
        }
    </style>

    <script>
        function beg() {
            var x = document.getElementById("sd").value;
            x = 35 - x * 5;
            var y = document.getElementById("dx").value;
            if (document.getElementById("begbtn").innerHTML == "开始") {
                document.getElementById("main").setAttribute("style", "animation:logo " + x + "s infinite;width: " + y + "px;height: " + y + "px;");
                document.getElementById("begbtn").innerHTML = "停止";
            } else {
                document.getElementById("main").setAttribute("style", "animation:none;width: " + y + "px;height: " + y + "px;");
                document.getElementById("begbtn").innerHTML = "开始";
            }
        }

        function end() {
            document.getElementById("main").setAttribute("style", "animation:none;width: " + y + "px;height: " + y + "px;");
            document.getElementById("begbtn").innerHTML = "开始";
            alert("游戏结束");
        }

        function sda() {
            var x = document.getElementById("sd").value;
            var y = document.getElementById("dx").value;
            if (x < 6) {
                x++;
                document.getElementById("sd").value = x;
            }
            document.getElementById("main").setAttribute("style", "animation:none;width: " + y + "px;height: " + y + "px;");
            document.getElementById("begbtn").innerHTML = "开始";
        }

        function sdb() {
            var x = document.getElementById("sd").value;
            var y = document.getElementById("dx").value;
            if (x > 1) {
                x--;
                document.getElementById("sd").value = x;
            }
            document.getElementById("main").setAttribute("style", "animation:none;width: " + y + "px;height: " + y + "px;");
            document.getElementById("begbtn").innerHTML = "开始";
        }

        function dxa() {
            var y = document.getElementById("dx").value;
            if (y < 220) {
                y++;
                y = y + 20;
                y--;
                document.getElementById("dx").value = y;
            }
            document.getElementById("main").setAttribute("style", "animation:none;width: " + y + "px;height: " + y + "px;");
            document.getElementById("begbtn").innerHTML = "开始";
        }

        function dxb() {
            var y = document.getElementById("dx").value;
            if (y > 100) {
                y -= 20;
                document.getElementById("dx").value = y;
            }
            document.getElementById("main").setAttribute("style", "animation:none;width: " + y + "px;height: " + y + "px;");
            document.getElementById("begbtn").innerHTML = "开始";
        }

        function jf() {
            var y = document.getElementById("df").value
            y++;
            document.getElementById("df").value = y;
        }
    </script>
</head>

<body>
    <div class="A" id="main" style="animation:none;width: 100px;height: 100px;" onmouseout="jf()"></div>
    <div style="text-align: right">
        <p>
            <button onclick="beg()" id="begbtn">开始 </button>
        </p>
        <p>差错：
            <input readonly="readonly" type="text" id="df" value="0" style="text-align: center;width: 30px;">
        </p>
        <p>速度：
            <button onclick="sda()">+</button>
            <input readonly="readonly" type="text" id="sd" value="1" style="text-align: center;width: 30px;">
            <button onclick="sdb()">-</button>
        </p>
        <p>大小：
            <button onclick="dxa()">+</button>
            <input readonly="readonly" type="text" id="dx" value="100" style="text-align: center;width: 30px;">
            <button onclick="dxb()">-</button>
        </p>
    </div>
</body>

</html>
