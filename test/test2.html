<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            color: #ffffff;
        }
        div{
            width: 500px;
            height: 350px;
            background: url("./bg.png");
            margin: 70px auto;
        }
        ul{
            width: 350px;
            height: 350px;
            border-left: 1px solid #ffffff;
            border-right: 1px solid #ffffff;
            list-style: none;
            margin: 0 auto;
            padding: 100px 30px;
            box-sizing: border-box;
        }
        input[type=text]{
            width: 288px;
            height: 34px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background: none;
            border: 1px solid #434397;
            padding: 0 20px;
        }
        input[type=button]{
            width: 288px;
            height: 34px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background: url("./line.png") repeat-x;
            border:none;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <form action="" method="post">
            <ul>
                <li><input type="text" placeholder="请输入用户名"></li>
                <li><input type="text" placeholder="请输入密码"></li>
                <li><input type="button" value="登录"></li>
            </ul>
        </form>
    </div>
</body>

</html>
