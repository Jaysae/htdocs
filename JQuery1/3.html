<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style>
        .a {
            background-color: #CCC;
        }

        .b {
            background-color: #F9C;
        }

        .p {
            font-weight: bold;
            color: rgb(0, 143, 0);
        }

    </style>
    <script>
        $(document).ready(function () {
            $("p:even").addClass("a");
            $("p:eq(2)").addClass("b");
            $("p:gt(4)").hide();
            $(".btn_1").click(function () {
                $("p:gt(4)").show();
            });
        });
    </script>
</head>

<body>
    <h3 style="color:rgb(130, 130, 130)">淘乐，发现更多生活，<span style="color:red">快乐</span>就在你身边...</h3>
    <div class="p">近期热门......<span style="padding-left: 67%"></span><span class="btn_1">(更多)</span></div>
    <p>言语之庭</p>
    <p>斯托克</p>
    <p>宿醉</p>
    <p>巨人捕手杰克</p>
    <p>副作用</p>
    <p>血肉之躯</p>
    <p>七号房的礼物</p>
    <p>惊声尖笑</p>
    <div><a href="#" class="btn_1">更多排名</a></div>
</body>

</html>
